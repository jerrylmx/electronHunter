<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script data-main="app" src="lib/require.js"></script>
    <meta charset="UTF-8">
    <title>Probe</title>
</head>
<body>
    <div id="game"></div>

    <!--game prompt-->
    <div id="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name" class="sr-only">Player name:</label>
                    <input class="form-control" id="name" placeholder="Your name here..">
                </div>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" id="join" style="max-width: 100%">Join</button>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-sm-12">
                <div class="instruction">
                    <h5 style="text-align: center;">Instructions</h5>
                    <ul>
                        <li>Move with mouse pointer.</li>
                        <li>Left click to shoot.</li>
                        <li>Capture power grid to get stronger.</li>
                        <li>Eliminate enemies to rank up.</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
